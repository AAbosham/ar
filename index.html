<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden">
    <a-scene
      embedded
      loading-screen="enabled: false;"
      arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-assets>
        <a-asset-item
          id="animated-asset"
          src="assets/asset.gltf"></a-asset-item>
      </a-assets>

      <a-entity
        look-at="[gps-camera]"
        animation-mixer
        gltf-model="#animated-asset"
        scale="1.8417717388410741 1.8417717388410741 1.8417717388410741"
        gps-entity-place="latitude: 24.802033; longitude: 46.729443;"></a-entity>

      <a-image
        src="assets/asset.png"
        look-at="[gps-camera]"
        scale="1 1 1"
        gps-entity-place="latitude: 24.802033; longitude: 46.729443;"></a-image>

      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
  </body>
</html>
